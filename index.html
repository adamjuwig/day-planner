<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="hourNine" class="row time-block">
      <div class="col-1 hour">9AM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="9 AM"><i class="far fa-save"></i></button>
    </div>


    <div id="hourTen" class="row time-block">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="10 AM"><i class="far fa-save"></i></button>
    </div>

    <div id="hourEleven" class="row time-block">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10" id="textArea"></textarea>
      <button class="btn col-1 saveBtn" saveData="11 AM"><i class="far fa-save"></i></button>
    </div>

    <div id="hourTwelve" class="row time-block">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="12 PM"><i class="far fa-save"></i></button>
    </div>

    <div id="hourOne" class="row time-block">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="1 PM"><i class="far fa-save"></i></button>
    </div>

    <div id="hourTwo" class="row time-block">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="2 PM"><i class="far fa-save"></i></button>
    </div>

    <div id="hourThree" class="row time-block">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="3 PM"><i class="far fa-save"></i></button>
    </div>

    <div id="hourFour" class="row time-block">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="4 PM"><i class="far fa-save"></i></button>
    </div>

    <div id="hourFive" class="row time-block">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10"></textarea>
      <button class="btn col-1 saveBtn" saveData="5 PM"><i class="far fa-save"></i></button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
